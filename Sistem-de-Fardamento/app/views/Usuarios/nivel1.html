<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Administrador - Nível 1</title> <!-- Título da página -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="@{'/public/images/LogoSPF.png'}">
    <style>
        /* Estilos gerais */
        body {
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 20px;
        }

        /* Navbar */
        .navbar-custom {
            background-color: #000;
            border-bottom: 2px solid #28a745;
        }
        .navbar-custom .navbar-brand img {
            height: 50px;
        }
        .navbar-custom .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            color: #28a745;
        }
        .greeting {
            margin-left: 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        /* Botões */
        .btn-custom-green {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 14px;
            font-weight: 600;
            font-size: 14px;
        }
        .btn-custom-green:hover {
            background-color: #1f7a36;
        }
        .btn-custom-danger {
            background-color: #fff;
            color: #dc3545;
            border-radius: 50px;
            border: 2px solid #dc3545;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 14px;
        }
        .btn-custom-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        /* Seção de imagem */
        .image-section {
            text-align: center;
            padding: 20px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Tabela */
        .table-custom thead {
            background-color: #222;
            color: #28a745;
        }
        .table-custom tbody tr:nth-child(even) {
            background-color: #111;
        }
        .table-custom tbody tr:hover {
            background-color: #28a745;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
            .greeting {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="@{'/public/images/LogoSPF.png'}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="@{Usuarios.form}" class="btn btn-custom-green btn-sm me-2">Cadastrar Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a href="@{Produtos.form}" class="btn btn-custom-green btn-sm me-2">Adicionar camisa para venda</a>
                    </li>
                    <li class="nav-item">
                        <a id="listar-produtos" href="#" class="btn btn-custom-green btn-sm me-2">Camisas para venda</a>
                    </li>
                    <li class="nav-item">
                        <a href="@{Pedidos.listar}" class="btn btn-custom-green btn-sm me-2">Lista de Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a href="@{Usuarios.listar}" class="btn btn-custom-green btn-sm me-2">Lista de Usuários</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <p class="greeting">Bem-vindo, <span id="usuario-nome">${session.get("usuario.nome")}</span></p>
                    <a href="@{Login.sair}" class="btn btn-custom-danger btn-sm ms-2">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Seção de Imagem -->
    <div class="container image-section">
        <img src="/public/images/telaInicial.png" alt="Distribuição de Tarefas">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("listar-produtos").addEventListener("click", function() {
            window.location.href = "@{Produtos.listar}";
        });
    </script>
</body>
</html>
